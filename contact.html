<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Contact Phil</title>
</head>
<body>
        <header id="masthead">
                <div class="container">
                <a href="index.html" id="logo">Phil Cowan</a>
            
                <nav>
                <a href="index.html">Contact</a>
        
                <a href="portfolio.html">Portfolio</a>
        
                <a href="contact.html">Contact</a>
                </nav>
                </div>
            </header>
        
            <section class="main-section">
                <h1>Contact</h1>

                <form id="contact-form">
                    <ul>
                        <li>
                            <label for="name">Name</label>
                            <input type="text" name="name" id="name" placeholder="John Doe" required="required">
                        </li>
                        <li>
                            <label for="email">Email</label>
                            <input type="text" name="email" id="email" placeholder="example@gmail.com" required="required">
                        </li>
                        <li>
                            <label for="message">Message</label>
                            <textarea id="message" name="message"
                            required="required"></textarea>
                        </li>
                    </ul>
                    <input type="submit" name="submit">
                </form>
        
                
            </section>
    
            <footer>Copyright Phil Cowan 2019</footer>
</body>
</html>
